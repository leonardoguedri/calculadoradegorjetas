<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div id="container">
    <div>
        <h1 class="title">CALCULADORA DE GORJETA </h1>
    </div>
    <div>
        <form class="tipsform" id="tipsform"> 
            <label for="bill"> 
                Total da conta:
            </label>
            <p>
             <input type="number" placeholder="100" name="bill" id="bill" class="formimput"> R$
            </p>
            <label for="service">
             <p>
                Gostou do serviço? Faça sua avaliação:
            </p>
        </label>
        <p>
        <select name="service" id="service" class="formselect">
           <option  disabled selected value="0">Como foi nosso atendimento:</option>
           <option value="0.3">30% - Incrivilhosamente bom</option> 
           <option value="0.2">20% - Incrivel</option>
            <option value="0.15">15% -  Muito Bom</option>
            <option value="0.1">10% - Bom</option>
            <option value="0.05">5% - Basico</option>
        </select>
        </p> 
        <label for="people">
            <p>A gorjeta será dividida por quantas pessoas?</p></label>
       <p>
            <input type="number" placeholder="1" name="people" id="people" class="formimput" > Pessoa(s):

        </p>
        <button type=" " class="formsubmit">Calcular </button>
        </form>
    </div>
    <div id="totaltip"> O valor da gorjeta é:
        R$ <span id="tip">0.00</span>
        <p id="each"> Cada</p>
    </div>
</div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
